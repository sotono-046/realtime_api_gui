name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: uv sync
    
    - name: Install PyInstaller
      run: uv add pyinstaller
      
    - name: Run tests
      run: |
        uv run pytest tests/ -v
        
    - name: Build executable
      run: |
        uv run pyinstaller app.py \
          --name realtime-api-gui \
          --onefile \
          --windowed \
          --add-data "config:config" \
          --hidden-import=PyQt6 \
          --hidden-import=tkinter \
          --hidden-import=websockets \
          --hidden-import=openai \
          --collect-all=PyQt6
          
    - name: Create release directory
      run: mkdir -p release
      
    - name: Copy executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        copy dist\realtime-api-gui.exe release\realtime-api-gui-windows.exe
        
    - name: Copy executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cp dist/realtime-api-gui release/realtime-api-gui-macos
        chmod +x release/realtime-api-gui-macos
        
    - name: Copy executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cp dist/realtime-api-gui release/realtime-api-gui-linux
        chmod +x release/realtime-api-gui-linux
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: realtime-api-gui-${{ matrix.os }}
        path: release/
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/realtime-api-gui-windows-latest/realtime-api-gui-windows.exe
          artifacts/realtime-api-gui-macos-latest/realtime-api-gui-macos
          artifacts/realtime-api-gui-ubuntu-latest/realtime-api-gui-linux
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}